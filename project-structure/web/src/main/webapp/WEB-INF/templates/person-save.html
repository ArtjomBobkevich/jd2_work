<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{fragments::language}"></div>
<div class="container">
    <form th:action="@{/person-save}" th:method="post">
        <div>
            <span th:text="#{person-save.avatar}">Avatar: </span>
            <input type="file" name="file" >
        </div>
        <div>
            <span th:text="#{person-save.login}">Login: </span>
            <input type="text" name="login" required placeholder="login">
        </div>
        <div>
            <span th:text="#{person-save.firstName}">First Name: </span>
            <input type="text" name="firstName" required placeholder="First Name">
        </div>
        <div>
            <span th:text="#{person-save.lastName}">Last Name: </span>
            <input type="text" name="lastName" required placeholder="Last Name">
        </div>
        <div>
            <span th:text="#{person-save.age}">Age: </span>
            <input type="number" name="age" required placeholder="Age">
        </div>
        <div>
            <span th:text="#{person-save.mail}">Mail: </span>
            <input type="text" name="mail" required placeholder="Mail">
        </div>
        <div>
            <span th:text="#{person-save.password}">Password: </span>
            <input type="password" name="password" required placeholder="Password">
        </div>
        <div>
            <input type="hidden" name="nameOfRole" value="${personRole.nameOfRole}">
        </div>
        <div>
            <input type="submit" value="Create">
        </div>
    </form>
</div>
</body>
</html>
