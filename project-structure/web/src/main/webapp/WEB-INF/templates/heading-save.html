<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/heading-save}" th:method="post">
        <div>
            <span th:text="HeadingName ">HeadingName: </span>
            <input type="text" name="headingName" required placeholder="headingName">
        </div>
        <div>
            <select name="category">
                <option th:each="category: ${categories}"
                        th:text="${category.categoryName}"
                        th:value="${category.id}">Category
                </option>
            </select>
        </div>
        <div>
            <input type="submit" value="save">
        </div>
    </form>
</div>
<a href="/logout">Выход</a><br>
</body>
</html>
