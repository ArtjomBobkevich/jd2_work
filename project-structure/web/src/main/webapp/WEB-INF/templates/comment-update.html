<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/comment-update}" th:method="post">
        <div>
            <select name="commentId">
                <option th:each="comment: ${commentaries}"
                        th:text="${comment.comment}"
                        th:value="${comment.id}">Comment
                </option>
            </select>
        </div>
        <div>
            <a>Person</a>
            <select name="personId">
                <option th:each="person: ${personList}"
                        th:text="${person.login}"
                        th:value="${person.id}">Person
                </option>
            </select>
        </div>
        <div>
            <a>Resource</a>
            <select name="resourceId">
                <option th:each="resource: ${resources}"
                        th:text="${resource.resourceName}"
                        th:value="${resource.id}">Resource
                </option>
            </select>
        </div>
        <div>
            <span th:text="comment ">Comment: </span>
            <input type="text" name="text" required placeholder="Text">
        </div>
        <div>
            <input type="submit" value="save">
        </div>
    </form>
</div>
<a href="my-home-page">HomePage</a><br>
<a href="/logout">Выход</a><br>
</body>
</html>
