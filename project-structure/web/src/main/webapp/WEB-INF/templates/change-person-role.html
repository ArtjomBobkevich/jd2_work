<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/change-person-role}" th:method="post">
        <div>
            <select name="personId">
                <option th:each="person: ${personList}"
                        th:text="${person.login}"
                        th:value="${person.id}">Category
                </option>
            </select>
        </div>
        <div>
            <select name="roleId">
                <option th:each="personRole: ${roles}"
                        th:text="${personRole.nameOfRole}"
                        th:value="${personRole.id}">Role
                </option>
            </select>
        </div>
        <div>
            <input type="submit" value="update">
        </div>
    </form>
</div>
<a class="btn btn-outline-primary" href="my-home-page">HomePage</a><br>
<a class="btn btn-outline-primary" href="/logout">Выход</a><br>
</body>
</html>
