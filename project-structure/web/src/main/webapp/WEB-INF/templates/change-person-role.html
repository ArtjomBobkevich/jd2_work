<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/change-person-role}" th:method="post">
        <div>
            <select name="personId">
                <option th:each="person: ${personList}"
                        th:text="${person.login}"
                        th:value="${person.id}">Category
                </option>
            </select>
        </div>
        <div>
            <select name="roleId">
                <option th:each="personRole: ${roles}"
                        th:text="${personRole.nameOfRole}"
                        th:value="${personRole.id}">Role
                </option>
            </select>
        </div>
        <div>
            <input type="submit" value="update">
        </div>
    </form>
</div>
</body>
</html>
