<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div th:each="resource: ${resources}">
        <span th:text="${resource.resourceName}">Type</span><br>
        <span th:text="${resource.category}">Type</span><br>
        <span th:text="${resource.person}">Type</span><br>
        <span th:text="${resource.price}">Type</span><br>
        <span th:text="${resource.text}">Type</span><br>
        <a>-------------------------</a>
    </div>
</div>
<div class="container">
    <form th:action="@{/view-store-basket}" th:method="post">
        <div>
            <input type="text" name="login" placeholder="Resource Name">
        </div>
        <div>
            <input type="submit" value="delete">
        </div>
    </form>
</div>
<a class="btn btn-outline-primary" href="my-home-page">HomePage</a><br>
<a class="btn btn-outline-primary" href="resource">AllResource</a><br>
<a class="btn btn-outline-primary" href="/logout">Выход</a><br>
</body>
</html>
