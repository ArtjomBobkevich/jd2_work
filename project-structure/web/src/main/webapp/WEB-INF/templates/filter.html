<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/filter.html}" th:method="post">
        <div>
            <span th:text="Resource ">Resource: </span>
            <input type="text" name="resource">
        </div>
        <div>
            <span th:text="Category ">Category: </span>
            <input type="text" name="category">
        </div>
        <br>
        <div>
            <span th:text="Price ">Price: </span>
            <input type="number" name="price">
        </div>
        <div>
            <span th:text="Limit ">Limit: </span>
            <input type="number" name="limit" required placeholder="Limit">
        </div>
        <div>
            <input type="submit" value="Validation">
        </div>
    </form>
</div>
</body>
</html>
