<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{fragments::language}">
</div>
<div class="container">
    <form th:action="@{/filter.html}" th:method="post">
        <div>
            <span th:text="#{filter.resource}">Resource: </span>
            <input type="text" name="resource">
        </div>
        <div>
            <span th:text="#{filter.category}">Category: </span>
            <input type="text" name="category">
        </div>
        <br>
        <div>
            <span th:text="#{filter.price}">Price: </span>
            <input type="number" name="price">
        </div>
        <div>
            <span th:text="#{filter.limit}">Limit: </span>
            <input type="number" name="limit" required placeholder="Limit">
        </div>
        <div>
            <input type="submit" value="Filtering" >
        </div>
    </form>
</div>
<a href="my-home-page">HomePage</a><br>
<a href="/logout">выход</a>
</body>
</html>
