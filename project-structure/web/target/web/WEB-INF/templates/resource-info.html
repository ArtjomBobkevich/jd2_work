<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <img th:src="${image}" width="100" height="100"><br>
    <span>ResourceName: </span>
    <span th:text="${resource.resourceName}">heading</span><br>
    <span>Category: </span>
    <span th:text="${resource.category}">heading</span><br>
    <span>Author: </span>
    <span th:text="${resource.person}">heading</span><br>
    <span>Price: </span>
    <span th:text="${resource.price}">heading</span><br>
    <span>AboutResource: </span>
    <span th:text="${resource.text}">heading</span><br>
    <a>-------------------------</a>
</div>
</div>
<div class="container">
    <div th:each="comment: ${commentaries}">
        <a>Комментарий: </a>
        <span th:text="${comment.comment}">Type</span><br>
        <a>Автор: </a>
        <span th:text="${comment.person}">Type</span><br>
        <div class="container">
            <form th:action="@{/comment-delete}" th:method="post">
                <div>
                    <input type="hidden" name="commentId" th:value="${comment.id}">
                </div>
                <div>
                    <input type="hidden" name="resourceId" th:value="${resource.id}">
                </div>
                <div>
                    <input type="submit" value="DeleteComment">
                </div>
            </form>
        </div>
        <a>-------------------------</a>
    </div>
</div>
<div class="container">
    <form th:action="@{/comment-save}" th:method="post">
        <div>
            <input type="hidden" name="resourceId" th:value="${resource.id}">
        </div>
        <div>
            <input type="text" name="comment">
        </div>
        <div>
            <input type="submit" value="addComment">
        </div>
    </form>
</div>
</div>
<div class="container">
    <form th:action="@{/resource-info}" th:method="post">
        <div>
            <input type="hidden" name="resourceId" th:value="${resource.id}">
        </div>
        <div>
            <input type="submit" value="addToBasket">
        </div>
    </form>
</div>
<a class="btn btn-outline-primary" href="comment-update">UpdateMyCommentaries</a><br>
<a class="btn btn-outline-primary" href="resource-update">UpdateMyResources</a><br>
<a class="btn btn-outline-primary" href="my-home-page">HomePage</a><br>
<a class="btn btn-outline-primary" href="view-store-basket">MyBasket</a><br>
<a class="btn btn-outline-primary" href="resource">Return to MainPage</a><br>
</body>
</html>
