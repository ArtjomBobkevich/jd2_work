<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action="@{/resource-delete}" th:method="post">
        <div>
            <select name="id">
                <option th:each="resource: ${resources}"
                        th:text="${resource.resourceName}"
                        th:value="${resource.id}">Resource
                </option>
            </select>
        </div>
        <div>
            <input type="submit" value="delete">
        </div>
    </form>
</div>
</body>
</html>
